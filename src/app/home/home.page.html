<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Encuestas 
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="primary">
  
      <ion-tab-button tab="tab1">
          <ion-icon name="home"></ion-icon>
         
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" (click)="tab2selected()">
          <ion-icon name="grid"></ion-icon>
          
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" (click)="tab3selected()">
          <ion-icon name="construct"></ion-icon>
         
      </ion-tab-button>
  
      <ion-tab-button tab="tab4" (click)="tab4selected()">
          <ion-icon name="alert"></ion-icon>
         
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
  
  <ion-button (click)="Onlogout()" style="float: right;">Cerrar Sesion</ion-button>

</ion-content>
